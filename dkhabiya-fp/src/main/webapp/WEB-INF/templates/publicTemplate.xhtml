<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">

            <h:panelGroup layout="block" class="alert alert-warning alert-dismissible"
                          rendered="#{not empty facesContext.messageList}">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h:messages showDetail="false" globalOnly="true" showSummary="true"/>
            </h:panelGroup>

            <h1 class="page-header"><ui:insert name="title">Default Title</ui:insert></h1>
            
            <h:messages showDetail="false" globalOnly="true" showSummary="true"   
                        errorStyle="color: red" warnStyle="color: orange" infoStyle="color: blue"/>
            
            <ui:insert name="content">Default Content</ui:insert>
            
        </h:panelGroup>
     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </h:body>
</html>
