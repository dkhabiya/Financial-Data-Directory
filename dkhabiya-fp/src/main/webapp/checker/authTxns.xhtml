<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Authorised Transactions
    </ui:define>

    <ui:define name="content">
        <h3><h:link outcome="/checker/welcome.xhtml" value="Home" class="btn btn btn-info active" role="button"/></h3>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Customer Data</h3></div>
            <h:dataTable value="#{customerService.findByChecker(loginController.remoteUser)}" 
                        var="customer"
                        styleClass="table table-hover table-striped">
               <h:column>
                   <f:facet name="header"><h:outputText value="Customer ID"/></f:facet>
                   <h:outputText value="#{customer.custId}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Customer Name"/></f:facet>
                   <h:outputText value="#{customer.custTitle}"/>
                   <h:outputText value=" #{customer.firstName}"/>
                   <h:outputText value=" #{customer.lastName}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Date Of Birth"/></f:facet>
                   <h:outputText value="#{customer.dateOfBirth}">
                       <f:convertDateTime type="date" dateStyle="medium"/>
                   </h:outputText>
               </h:column>
           </h:dataTable>
        </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Customer Details</h3></div>
            <h:dataTable value="#{detailsService.findByChecker(loginController.remoteUser)}" 
                        var="details"
                        styleClass="table table-hover table-striped">
               <h:column>
                   <f:facet name="header"><h:outputText value="Customer ID"/></f:facet>
                   <h:outputText value="#{details.customer.custId}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Customer Name"/></f:facet>
                   <h:outputText value="#{details.customer.custTitle}"/>
                   <h:outputText value=" #{details.customer.firstName}"/>
                   <h:outputText value=" #{details.customer.lastName}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Street Address 1"/></f:facet>
                   <h:outputText value="#{details.streetLine1}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Street Address 2"/></f:facet>
                   <h:outputText value="#{details.streetLine2}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="State"/></f:facet>
                   <h:outputText value="#{details.state}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Zipcode"/></f:facet>
                   <h:outputText value="#{details.zipcode}"/>
               </h:column>
           </h:dataTable>
        </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Customer Accounts</h3></div>
            <h:dataTable value="#{accountsService.findByChecker(loginController.remoteUser)}" 
                        var="accounts"
                        styleClass="table table-hover table-striped">
               <h:column>
                   <f:facet name="header"><h:outputText value="Customer ID"/></f:facet>
                   <h:outputText value="#{accounts.customer.custId}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value=" Customer Name"/></f:facet>
                   <h:outputText value="#{accounts.customer.custTitle}"/>
                   <h:outputText value=" #{accounts.customer.firstName}"/>
                   <h:outputText value=" #{accounts.customer.lastName}"/>
               </h:column>                
               <h:column>
                   <f:facet name="header"><h:outputText value="Account Number"/></f:facet>
                   <h:outputText value="#{accounts.accountID}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Account Type"/></f:facet>
                   <h:outputText value="#{accounts.typeOfAccount}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Account Balance"/></f:facet>
                   <h:outputText value="#{accounts.balance}"/>
               </h:column>
           </h:dataTable>
        </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Account Preferences</h3></div>
            <h:dataTable value="#{preferencesService.findByChecker(loginController.remoteUser)}" 
                        var="preferences"
                        styleClass="table table-hover table-striped">
               <h:column>
                   <f:facet name="header"><h:outputText value="Preference ID"/></f:facet>
                   <h:outputText value="#{preferences.preferenceID}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Account Number"/></f:facet>
                   <h:outputText value="#{preferences.account.accountID}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Name"/></f:facet>
                   <h:outputText value="#{preferences.account.customer.custTitle}"/>
                   <h:outputText value=" #{preferences.account.customer.firstName}"/>
                   <h:outputText value=" #{preferences.account.customer.lastName}"/>
               </h:column>                
               <h:column>
                   <f:facet name="header"><h:outputText value="Email Alert"/></f:facet>
                   <h:outputText value="#{preferences.emailAlert}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Phone Alert"/></f:facet>
                   <h:outputText value="#{preferences.phoneAlert}"/>
               </h:column>
           </h:dataTable>
        </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Cards</h3></div>
            <h:dataTable value="#{cardsService.findByChecker(loginController.remoteUser)}" 
                        var="cards"
                        styleClass="table table-hover table-striped">
               <h:column>
                   <f:facet name="header"><h:outputText value="Card Number"/></f:facet>
                   <h:outputText value="#{cards.cardNo}"/>
               </h:column>

               <h:column>
                   <f:facet name="header"><h:outputText value="Name On Card"/></f:facet>
                   <h:outputText value=" #{cards.account.customer.firstName}"/>
                   <h:outputText value=" #{cards.account.customer.lastName}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Account Number"/></f:facet>
                   <h:outputText value="#{cards.account.accountID}"/>
               </h:column>
               <h:column>
                   <f:facet name="header"><h:outputText value="Card Type"/></f:facet>
                   <h:outputText value="#{cards.cardType}"/>
               </h:column>
           </h:dataTable>
        </div>
        <br/>
        <br/>
        <h:form>
            <h:commandButton action="#{loginController.doLogout()}" value="Logout" class="btn btn-warning"/>
        </h:form>
        <br/>
        <br/>
    </ui:define>
</ui:composition>
