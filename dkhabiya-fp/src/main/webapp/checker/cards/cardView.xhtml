<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/authTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Card Details
    </ui:define>

    <ui:define name="content">
        <h3><h:link outcome="/checker/accounts/accountView.xhtml" value="Home" class="btn btn btn-info active" role="button"/></h3>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Card Details</h3></div>
            <h:dataTable value="#{cardsController.cards}" 
                    var="cards"
                    styleClass="table table-hover table-bordered">
                <h:column>
                    <f:facet name="header"><h:outputText value="Card Number"/></f:facet>
                    <h:outputText value="#{cardsController.cards.cardNo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Card Type"/></f:facet>
                    <h:outputText value="#{cardsController.cards.cardType}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Date Of Creation"/></f:facet>
                    <h:outputText value="#{cardsController.cards.dateOfCreation}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Date Modified"/></f:facet>
                    <h:outputText value="#{cardsController.cards.dateLastModified}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Maker"/></f:facet>
                    <h:outputText value="#{cardsController.cards.creatorName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Status"/></f:facet>
                    <h:outputText value="#{cardsController.cards.authStatus}"/>
                </h:column>
            </h:dataTable>
        </div>
        <br/>
        
        <h3>
            <h:form>
                <h:commandLink value="Authorise" action="#{cardsController.doAuth(cardsController.cards)}" class="btn btn btn-success active" role="button"/>
            </h:form>
        </h3>
        <br/>
        <br/>
        <br/>
        <h:form>
            <h:commandButton action="#{loginController.doLogout()}" value="Logout" class="btn btn-warning"/>
        </h:form>
        <br/>
        <br/>
    </ui:define>
</ui:composition>
