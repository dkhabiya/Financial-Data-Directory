<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/authTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Customer Details
    </ui:define>

    <ui:define name="content">
        <h3><h:link outcome="/checker/welcome.xhtml" value="Home" class="btn btn btn-info active" role="button"/></h3>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Basic Information</h3></div>
                <h:dataTable value="#{customerController.customer}" 
                    var="customer"
                    styleClass="table table-hover table-bordered">
                    <h:column>
                        <f:facet name="header"><h:outputText value="Customer ID"/></f:facet>
                        <h:outputText value="#{customer.custId}"/>
                    </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Name"/></f:facet>
                    <h:outputText value="#{customer.custTitle}"/>
                    <h:outputText value=" #{customer.firstName}"/>
                    <h:outputText value=" #{customer.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Date Of Creation"/></f:facet>
                    <h:outputText value="#{customerController.customer.dateOfCreation}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Date Last Modified"/></f:facet>
                    <h:outputText value="#{customerController.customer.dateLastModified}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Maker"/></f:facet>
                    <h:outputText value="#{customerController.customer.creatorName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Status"/></f:facet>
                    <h:outputText value="#{customerController.customer.authStatus}"/>
                </h:column>
            </h:dataTable>
        </div>
        <br/>
        <div class="panel panel-info">
            <div class="panel-heading"><h3 class="panel-title">Customer Details</h3></div>
            <h:dataTable value="#{customerController.details}" 
                     var="details"
                     styleClass="table table-hover table-bordered">
                <h:column>
                    <f:facet name="header"><h:outputText value="Customer ID"/></f:facet>
                    <h:outputText value="#{customerController.details.customer.custId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Date Of Creation"/></f:facet>
                    <h:outputText value="#{customerController.details.dateLastModified}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Maker"/></f:facet>
                    <h:outputText value="#{customerController.details.creatorName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Status"/></f:facet>
                    <h:outputText value="#{customerController.details.authStatus}"/>
                </h:column>
            </h:dataTable>
        </div>
        <h3>
            <h:form>
                <h:commandLink value="Authorise" action="#{customerController.doAuth(customerController.customer, customerController.details)}" class="btn btn btn-success active" role="button"/>
            </h:form>
        </h3>
        <br/>
        <br/>
        <h:form>
            <h:commandButton action="#{loginController.doLogout()}" value="Logout" class="btn btn-warning"/>
        </h:form>
        <br/>
        <br/>
    </ui:define>
</ui:composition>
