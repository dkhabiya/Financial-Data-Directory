<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/authTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Financial Data Directory
    </ui:define>

    <ui:define name="content">
        <h2>Welcome #{checkerController.userFullName} <small> #{loginController.remoteUserRole}</small></h2>
        <br/>
        <h3>#{checkerController.userFullName} please click on any of the below options to proceed.</h3>
        <br/>    
        <div class="col-md-4"><h:link outcome="/checker/authTxns.xhtml" value="View Authorised Transactions" class="btn btn btn-success active" role="button"/></div>
        <div class="col-md-4"><h:link outcome="/checker/unAuthTxns.xhtml" value="View Unauthorised Transactions" class="btn btn btn-danger active" role="button"/></div>
        <br/>
        <br/>
        <br/>
        <h:form>
            <h:commandButton action="#{loginController.doLogout()}" value="Logout" class="btn btn-warning"/>
        </h:form>
    </ui:define>
</ui:composition>
