<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Sign Up
    </ui:define>
    
    <ui:define name="content">
        <h3><h:link outcome="login.xhtml" value="Home" class="btn btn btn-info active" role="button"/></h3>
        <br/>
        <ezcomp:SignUp role="#{userController.role}"
                       user="#{userController.user}"
                       readonly="false"
                       action="#{userController.doCreateUser(userController.user, userController.role)}" />
    </ui:define>
</ui:composition>
